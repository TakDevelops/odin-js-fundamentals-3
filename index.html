<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Practice 1
        // function expression
        let add7 = function (number) {
            return number + 7;
        };
        
        console.log(add7(5));

        // function declaration
        function add7$ (number) {
            return number + 7;
        }

        console.log(add7$ (5));


         
        // Practice 2
         //function declaration
         let multiply = function (a, b) {
            return a * b;
        };
        
        console.log(multiply (1, 2));

        //function expression
        function multiply$ (a, b) {
            return a * b;
        }

        console.log(multiply$ (8, 2));

        
        //Practice 3
        //function declaration
        function capitalize (string) {
            return string[0].toUpperCase(string) + string.substring(1);
        }

        console.log(capitalize ('hello there!'));

        //function expression
        let capitalize2 = function (string) {
            return string[0].toUpperCase() + string.substring(1);
        };

        console.log(capitalize2 ('tak is my name!'));

        
        //Practice 4
        //function declaration
        function lastLetter (string) {
            return string.slice(-1);
        }

        console.log(lastLetter ('hey there'));

        //function expression
        let lastLetter2 = function (string) {
            return string.slice(-1);
        };

        console.log(lastLetter2 ('hey there'));

        /* Fundamentals 3 Knowledge Check
        What are functions useful for?
        - Storing and running blocks of code repeatedly
        - Make your code fast and efficient without having to rewrite code over and over again

        How do you invoke a function?
        - Invoke means run
        - You invoke by calling the function name again

        What are anonymous functions?
        - A function that has no name

        What is function scope?
        - Whether a function has a global scope or a local scope
        - Global scope means a variable declared outside of a function which can be called by any function
        - Local scope means a variable declared inside a function and can be called only by the corresponding function

        What are return values?
        - Actually returning a value inside a code 

        What are arrow functions?
        - A new feature in Javascript that can create very short and efficient functions
        - Syntax: let arrow = (parameter1, parameter2) => expression;
        */
    </script>
</body>
</html>
