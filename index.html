<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Practice 1
        // function expression
        let add7 = function (number) {
            return number + 7;
        };
        
        console.log(add7(5));

        // function declaration
        function add7$ (number) {
            return number + 7;
        }

        console.log(add7$ (5));


         // Practice 2
         //function declaration
         let multiply = function (a, b) {
            return a * b;
        };
        
        console.log(multiply (1, 2));

        //function expression
        function multiply$ (a, b) {
            return a * b;
        }

        console.log(multiply$ (8, 2));

        //Practice 3
        //function declaration
        function capitalize (string) {
            return string[0].toUpperCase(string) + string.substring(1);
        }

        console.log(capitalize ('hello there!'));

        //function expression
        let capitalize2 = function (string) {
            return string[0].toUpperCase() + string.substring(1);
        };

        console.log(capitalize2 ('tak is my name!'));

    </script>
</body>
</html>
